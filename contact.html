    <main>

        <h2 class="mb-4">Contact Us</h2>
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block pb-1"></p>
                </div>
            </div>
            <div class="control-group form-group mb-4">
                <div class="controls">
                    <label>Email Address:</label>
                    <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your phone number.">
                </div>
            </div>
            <div class="control-group form-group mb-4">
                <div class="controls">
                    <label>Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your email address.">
                </div>
            </div>
            <label class="mb-3">Are you an Athlete or Volunteer?</label>
            <div class="form-check">
                <input type="radio" name="who" value="Athlete" id="Athlete">
                <label for="Athlete">Athlete</label>
            </div>
            <div class="form-check">
                <input type="radio" name="who" value="Volunteer" id="Volunteer">
                <label for="Volunteer">Volunteer</label>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Comments:</label>
                    <textarea rows="10" cols="100" class="form-control" id="comments" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                </div>
            </div>
            <div id="success"></div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </main>
